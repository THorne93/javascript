<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body id="body">
    BIENVENIDO
</body>
<script>
    function randomInteger(max) {
        return Math.floor(Math.random() * (max + 1));
    }
    function randomRgbColor() {
        let r = randomInteger(255);
        let g = randomInteger(255);
        let b = randomInteger(255);
        return [r, g, b];
    }

    function randomHexColor() {
        let [r, g, b] = randomRgbColor();

        let hr = r.toString(16).padStart(2, '0');
        let hg = g.toString(16).padStart(2, '0');
        let hb = b.toString(16).padStart(2, '0');

        return "#" + hr + hg + hb;
    }

    window.onload = function color(params) {

        document.getElementById("body").style.backgroundColor = randomHexColor()
    }

    var num = prompt("introduzca un numero")
    if (!isNaN(num)) {
        alert("gracias por introducir un numero")
    } else alert("No has introducido un numero")
</script>

</html>
