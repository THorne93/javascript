<script>
    var texto = prompt("Introduzca un texto")
    var num = Math.floor(Math.random() * 10);

    alert(caesarCipher(texto,num))
    function caesarCipher(str, num) {
        return str.toUpperCase().replace(/[A-Z]/g, c => String.fromCharCode((c.charCodeAt(0) - 65 + num) % 26 + 65));
    }
</script>
