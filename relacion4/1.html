<script>
    function invertir(text) {
        let result = [];
        let cara = Array.from(text);
        for (let char of cara) {// Agregamos cada car√°cter al inicio del array resultado
            result = [char, ...result];
        }
        return result.join('');
    }

    console.log(invertir("Miguel Angel"));

</script>
