<script>
const mayorMenor = (array) => {
  const max = Math.max(...array);
  const min = Math.min(...array);
  return [max, min];
};
console.log("Mayor: "+mayorMenor([51,-111,69,519,42])[0]+", Menor: "+mayorMenor([51,-111,69,519,42])[1]); // Devuel
