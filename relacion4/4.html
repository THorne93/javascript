<script>


    function iscapicua() {
        const num = prompt("Dame un numero")
        var isCapicua = true
        for (let i = 0; i < num.length; i++) {
            if (num[i] != num[num.length - 1 - i]) {
                isCapicua = false
            }
        }
        return "El numero "+num +" es capicua? " +isCapicua
    }


    console.log(iscapicua())

</script>
