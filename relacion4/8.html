<script>
    class arrayHolder {
        pares = []
        impares = []
    }

    const array=[4,6,13,52,42,7,1,1]

    function splitArray(array) {
        const a = new arrayHolder()
        array.forEach(element => {
            if(element % 2 == 0) {
                a.pares.push(element)
            }
            else a.impares.push(element)
        });
        console.log(a)
    }

    splitArray(array)
