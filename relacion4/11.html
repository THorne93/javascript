<script>
    class Habitacion {

        constructor(capacidad, servicios,numero ) {
            this.capacidad = capacidad;
            this.servicios = servicios
            this.numero = numero;


        }
        calcularPrecio(capacidad, servicios) {
            var total = (capacidad*24)+(servicios*3)
            return total
        }
    }
    class HabitacionHotel extends Habitacion {
        constructor(capacidad,servicios,director, categoria, numHabsEstandar, numHabsSuit) {
            super(capacidad,servicios)
            this.director = director;
            this.categoria = categoria;
            this.numHabsEstandar = numHabsEstandar
            this.numHabsSuit = numHabsSuit
        }
    }

    function calcularPrecio2(capacidad,servicios,categoria) {
        var total = ((capacidad*24)+(servicios*3))*((1)+categoria*0.05)
        return total
    }
    const hotel = new HabitacionHotel(4,2,"yo","3","30","6");
    console.log("precio de habitacion estandar en hotel: "+calcularPrecio2(2,2,hotel.categoria))
    console.log("precio de habitacion suit en hotel: "+calcularPrecio2(2,5,hotel.categoria))

    function calcularRecaudacionHotel() {
        var totalEstandar = (calcularPrecio2(2,2,hotel.categoria))*hotel.numHabsEstandar
        var totalSuit = (calcularPrecio2(2,5,hotel.categoria))*hotel.numHabsSuit
        return totalEstandar+totalSuit
    }

    console.log("Precio total del hotel: "+calcularRecaudacionHotel())
