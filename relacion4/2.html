<!DOCTYPE html>

</head>

<body>
    <script>
        var text = "estoy en el parque porque estoy aburrido"
        const contarVecesCadenaEnTexto = (word, text) => {
            var cont = 0
            let a = text.indexOf(word)
            while (a !== -1) {
                cont++
                a = text.indexOf(word, a + 1)
            }
            return cont
        }
        console.log(contarVecesCadenaEnTexto('estoy', "estoy en el parque porque estoy aburrido"))
    </script>
</body>
