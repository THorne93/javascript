<script>
    class arrayHolder {
        ascending = []
        descending = []
    }

    const array=[4,6,13,52,42,7,1,1]
    function orderArray(array) {
        const a = new arrayHolder()
        
        a.ascending = array.sort(function (a, b) {  return a - b;  });
        
        a.descending=(array.slice().reverse())

        console.log("ascendente: "+a.ascending)
        console.log("descendente: " +a.descending)

    }

    orderArray(array)
