<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

</body>
<script>
    consonants = ['B', 'C', 'D', 'F', 'G', 'H', 'J', 'K', 'L', 'M', 'N','P', 'Q', 'R', 'S', 'T', 'V', 'W', 'X', 'Y', 'Z']
    vowels = ['A', 'E', 'I', 'O', 'U']

    var text = prompt("Introduzca un frase")
    var textOriginal = text
    text = text.replace(/\s/g, "");
    text = text.toUpperCase()
    console.log(text)
    var vowelsCount=0
    var consonantsCount=0

    for (let i = 0; i < text.length; i++) {
        for (let j = 0; j < consonants.length; j++) {
           if(text[i]==consonants[j]){
            consonantsCount++
           }          
        }
        for (let k = 0; k < vowels.length; k++) {
            if(text[i]==vowels[k]){
            vowelsCount++
           }     
        }
        
    }
    console.log("String "+textOriginal+" - Vocales: "+vowelsCount+", Consonantes: "+consonantsCount)


</script>

</html>
